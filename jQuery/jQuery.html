<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"


                );
                $("#2").css({"color":"red"}); //This changes the color of only p2 to red
                $("#3").click(function() { //this will hide the h1 element when the p3 is clicked
                    $('h1').hide();
                });
                $("#1").on( "click", function() { //This writes in the cosole when p1 is clicked
                    console.log(" clack ");
                })
                $("#2").click(function() { //This makes p2 slide up and disappear on a click over half a second
                    $('#2').slideUp(500);
                }) 
            });
        </script>










    </body>
</html>
